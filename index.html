<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary Q4-2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvData = `product,region,sales\nLaptop,North,15000\nMouse,South,250\nKeyboard,East,450\nMonitor,West,8500\nLaptop,South,12000\nMouse,North,400\nKeyboard,West,600\nMonitor,East,7000\nLaptop,East,18230.50\nMouse,West,300\n`;

            const result = Papa.parse(csvData, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true
            });

            let totalSales = 0;
            result.data.forEach(row => {
                totalSales += row.sales;
            });

            document.getElementById('total-sales').textContent = totalSales.toFixed(2);
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sales Summary Q4-2024</h1>
        <div class="alert alert-info text-center" role="alert">
            Total Sales: $<span id="total-sales"></span>
        </div>
    </div>
</body>
</html>
